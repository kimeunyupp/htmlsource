<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form : 웹서버에 정보를 제출하기 위한 용도-->
    <form
      action="../link/link1.html"
      method="post"
      name=""
      novalidate
      autocomplete=""
    >
      <!--action : 전송한 정보를 처리할 웹페이지의 url-->
      <!--method : 서버로 전송할 http 방식(get(기본값),post)-->
      <!--name : 폼의 이름 지정-->
      <!--novalidate : 데이터 유효성을 검사하지 않음-->
      <!-- autocomplete : 자동완성 (on(기본),off)-->
      <div>
        <input />
      </div>
      <div>
        <label for="username">이름</label>
        <input type="text" id="username" />
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="password" name="" id="password" />
      </div>
      <div>
        <label for="">성별</label>
        <!-- radio : 여러개의 선택지중 한개만 선택할때 쓰임-->
        <input type="radio" name="gender" id="" />남성
        <input type="radio" name="gender" id="" />여성
      </div>
      <div>
        <label for="">취미</label>
        <!--checkbox : 여러개의 선택지중 여러개 선택할때 쓰임-->
        <input type="checkbox" name="hobby" id="" />영화감상
        <input type="checkbox" name="hobby" id="" checked />독서
        <input type="checkbox" name="hobby" id="" />운동
        <input type="checkbox" name="hobby" id="" />잠자기
      </div>
      <div>
        <textarea name="" id="" cols="30" rows="10">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, ullam autem! Molestiae, facilis minus? Dignissimos, ipsam neque. Eius error aspernatur nulla culpa ullam. Veniam nihil velit neque iure? Reiciendis consectetur asperiores beatae maiores modi tenetur tempore, molestias facilis pariatur veritatis commodi corrupti consequatur ducimus ipsam inventore nisi culpa nesciunt deserunt perferendis minus eaque facere! Sapiente odio, vel assumenda et quaerat aliquid, nulla dolore doloribus voluptates sunt voluptate, eum officiis numquam aut. Corrupti, neque at dolore nisi earum ex dolores nobis molestias culpa voluptates perspiciatis laudantium, illum, porro qui totam exercitationem doloremque itaque maiores voluptatibus! Ab placeat aliquid quidem quae cumque.
        </textarea>
      </div>
      <div>
        <select name="" id="">
          <option value="bmw">BMW</option>
          <option value="benz" selected>BENZ</option>
          <option value="HYUNDAI">현대자동차</option>
          <option value="KIA">기아자동차</option>
        </select>
      </div>
      <input type="button" value="일반버튼" />
      <input type="submit" value="submit" />
      <input type="reset" value="reset" />
    </form>
  </body>
</html>
